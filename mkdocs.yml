site_name: ÂµURU Docs

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - footnotes
  - abbr
  - attr_list
  - admonition
  - pymdownx.details

nav:
  - Home: index.md
  - Getting Started:
    - getting-started.md
    - configuration.md
  - Features:
    - Federation: features/federation.md
    - Media Management: features/media.md
    - Pages: features/pages.md
    - WebSIP: features/websip.md
  - Phone Types:
    - Create Custom Flavors: phone-flavors.md
    - Supported Phones:
      - Callgroups: phone_types/callgroup.md
      - Innovaphone: phone_types/innovaphone.md
      - IoT: phone_types/iot.md

theme:
  name: material
  favicon: assets/favicon.png
  logo: assets/favicon.png
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

extra_css:
  - stylesheets/extra.css