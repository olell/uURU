{% extends "bootstrap_base.j2.html" %} {% block body %}

<div class="container">
  <h1 class="fs-3">Edit Account "{{ edit.username }}"</h1>
  <hr />
  <form method="post">
    <div class="d-grid gap-2">
      <div class="form-group">
        <label class="form-label" for="inputUsername">Username</label>
        <input
          type="text"
          class="form-control"
          id="inputUsername"
          name="username"
          required
          value="{{ edit.username }}"
        />
      </div>
      <div class="form-group">
        <label for="roleSelect">Role</label>
        <select name="role" class="form-select" id="roleSelect">
          {% for role in UserRole %}
          <option value="{{ role.value }}" {% if edit.role == role %} selected {% endif %}>{{ role.value|title }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="passwordInput">New Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          id="passwordInput"
        />
      </div>
    </div>
    <button type="submit" class="btn btn-primary float-end mt-2">Save</button>
  </form>
</div>

{% endblock %}
