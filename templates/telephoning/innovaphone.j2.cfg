config change PHONE SIG /prot SIP /gk-addr {{ settings.ASTERISK_HOST}} /h323 {{ extension.extension }} /auth-name {{ extension.extension }} /gk-pwd {{ extension.password }} /tones 0 /coder G711A,20,
