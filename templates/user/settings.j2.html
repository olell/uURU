{% extends "bootstrap_base.j2.html" %} {% block body %}

<div class="container">
  <h1 class="fs-3">Account Settings</h1>
  <hr />
  <h1 class="fs-4">Change Password</h1>
  <form action="/user/change_password" method="post">
    <div class="modal-body d-grid gap-2">
      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          id="inputCurrentPassword"
          name="current_password"
          minlength="10"
          placeholder="Current Password"
        />
        <label for="inputCurrentPassword">Current Password</label>
      </div>
      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          id="inputNewPassword"
          minlength="10"
          name="new_password"
          placeholder="Password"
        />
        <label for="inputNewPassword">New Password</label>
      </div>
      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          minlength="10"
          id="inputNewPasswordRepeat"
          name="new_password_repeat"
          placeholder="Password"
        />
        <label for="inputNewPasswordRepeat">Repeat New Password</label>
      </div>
      <div class="form-group">
        <div id="errorMessage" class="text-danger" style="display: none"></div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary float-end">
      Change Password
    </button>
  </form>
</div>

{% endblock %}
